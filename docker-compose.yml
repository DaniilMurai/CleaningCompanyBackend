version: "3.8"

services:
  api:
    image: ghcr.io/daniilmurai/neuer-standard-api:latest
    env_file: .env
    depends_on:
      - db
      - redis
    networks:
      - mainnet

  worker:
    image: ghcr.io/daniilmurai/neuer-standard-worker:latest
    env_file: .env
    depends_on:
      - db
      - redis
    networks:
      - mainnet

  db:
    image: postgres:15
    container_name: neuer_standard_db
    env_file: .env.db
    volumes:
      - neuer_standard_pgdata:/var/lib/postgresql/data
      - ./docker/db/init-uuid.sql:/docker-entrypoint-initdb.d/init-uuid.sql
    networks:
      - mainnet

  redis:
    image: redis:7
    container_name: neuer_standard_redis
    networks:
      - mainnet

volumes:
  neuer_standard_pgdata:

networks:
  mainnet:
